<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="btns">
      <button type="submit" class="btn get-cats">
        Get 20 random cats photos
      </button>
      <button type="submit" class="btn get-dogs">
        Get 20 random dogs photos
      </button>
    </div>

    <!-- Форма пошуку -->
    <div class="wrapper">
      <form id="search-form" class="search-form">
        <div class="form-group">
          <label for="breed-input">Оберіть породу кота:</label>
          <input
            list="breeds-list"
            id="breed-input"
            class="input-field"
            placeholder="Наприклад: Bengal"
            autocomplete="off"
          />
          <datalist id="breeds-list"></datalist>
        </div>
        <button type="submit" class="btn">Знайти зображення</button>
      </form>
    </div>

    <!-- Лоадер -->
    <!-- <div id="loader" class="loader hidden">
      <p>Завантаження...</p>
    </div> -->
    <span class="loader hidden"></span>
    <!-- Контейнер для картки -->
    <div id="cat-card" class="card-container"></div>

    <script type="module" src="./js/module-11/main.js"></script>
  </body>
</html>
